<!DOCTYPE html>
<html>

<head>
    <title>Premchand Are showing Conversions</title>
</head>
 
<body>

<h1>Shows Currency Conversions</h1>
<form>
    <label for="bvalue">Enter base amount</label>
    <input type ="number" id="bvalue" name="bvalue" value=50> <br>

    <label for="rateofitem">Enter conversion rate</label>
    <input type ="number" id="rateofitem" name="rateofitem" value=35> <br>

    <input type="button" class = "btn btn-primary" onclick="convert()" value="Show conversions">
</form>

<p id="result">Results are going to be show here </p>

<form>
    <div class="form-group">
        <input type="radio" name="action" id="mean" name="average" value="mean">
        <label for="mean">mean</label><br>
        <input type="radio" name="action" id="max" name="max" value="maximum">
        <label for="max">max</label><br>
        <input type="radio" name="action" id="min" name="min" value="minimum">
        <label for="min">min</label><br>
        <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
</form>

<p id="result1">Results are going to be show here</p>


<script> 

function convert () {   
    let bvalue=document.getElementById("bvalue").value;
    let rateofitem=document.getElementById("rateofitem").value;
    let toShow="";
        for (let i = 0; i < 5; i++) {
            value = bvalue + " is " + Math.round(bvalue * rateofitem * 10) / 10;
            toShow = toShow + value + "; ";
            bvalue = bvalue * 2;
        }
    document.getElementById("result").innerHTML="Conversions are: "+toShow;
    }

function chooseOp() {
        let bvalue = document.getElementById("bvalue").value;
        let rateofitem = document.getElementById("rateofitem").value;
        let mean = document.getElementById("mean").checked;
        let max = document.getElementById("max").checked;
        let min = document.getElementById("min").checked;
        if (mean) {
            document.getElementById("result1").innerHTML = 'Mean of ' + bvalue + ' and ' + rateofitem + ' is ' + (parseInt(bvalue) + parseInt(rateofitem)) / 2;
        }
        else if (max) {
            document.getElementById("result1").innerHTML = 'Max of ' + bvalue + ' and ' + rateofitem + ' is ' + Math.max(bvalue, rateofitem);
        }
        else if (min) {
            document.getElementById("result1").innerHTML = 'Min of ' + bvalue + ' and ' + rateofitem + ' is ' + Math.min(bvalue, rateofitem);
        }
    }
</script>

</body>
</html>
