<!DOCTYPE html>
<html>
 <head>
    <title>
        Painter
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>
<header>
    <h1>
        Painter entry Premchand Are
    </h1>
</header>
<h2>Getting input</h2>

<form>
    <label for="form1_pwd">The hidden painter name </label>
    <input type ="password" id="form1_pwd" name="form1_pwd" value="Monet"> <br>

    <label for="form1_gp">Guess the painter </label>
    <input type ="text" id="form1_gp" name="form1_gp" autofocus> <br>

    <input type="button"  class = "btn btn-warning" id ="btn"onclick="checkPainter()" value="Check the guess">

</form>


<p id="result">This text will be replaced </p>

<div class="container">
    <div class="row">
      <p>kindly hit on the image to view changes</p>
      <div class="col-md">
        <img id="image" src="./images/Epimedium 1.jpg" onclick="selectImage()" width="100" height="100" />
      </div>
    </div>
  </div>

<script> 
good = 0
oops = 0
function checkPainter (){
  if(oops>=10){
        document.getElementById("btn").style.visibility="hidden"
        alert("Sorry, ran out of guesses")
    }
  if (oops < 10) {
    console.log("Getting form values")
    pwd = document.getElementById("form1_pwd").value
    gp = document.getElementById("form1_gp").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(pwd == gp){
        good++
        out.innerHTML = "good/opps -" + good + "/" + oops
        alert("You got it right")
    } else {
        oops++
        out.innerHTML = "good/opps -" + good + "/" + oops
        alert("Sorry")
    }
  }
  else {
                callAlert()
            }
        }
        function callAlert() {
            alert("Sorry,ran out of guesses.");
        }
//images
let useImage = 1;
function selectImage() {
    switch (useImage) {
        case 1:
        document.getElementById("image").src = "./images/Epimedium 1.jpg";
        useImage++;
        break;
        case 2:
          document.getElementById("image").src = "./images/restio2.jpg";
          useImage++;
          break;
        case 3:
          document.getElementById("image").src = "./images/RHAMNUS1.jpg";
          useImage = 1;
}
}


</script>
</body>
</html>
