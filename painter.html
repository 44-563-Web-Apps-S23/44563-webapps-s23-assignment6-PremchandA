<!DOCTYPE html>
<html>
 <head>
    <title>
        Painter
    </title>
 </head>
<body>
<header>
    <h1>
        Painter entry Premchand Are
    </h1>
</header>
<h2>Getting input</h2>

<form>
    <label for="form1_pwd">The hidden painter name </label>
    <input type ="password" id="form1_pwd" name="form1_pwd" value="Monet"> <br>

    <label for="form1_gp">Guess the painter </label>
    <input type ="text" id="form1_gp" name="form1_gp" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div class="container">
    <div class="row">
      <p>kindly hit on the image to view changes</p>
      <div class="col-md">
        <img id="image" src="./images/Epimedium 1.jpg" onclick="selectImage()" width="100" height="100" />
      </div>
    </div>
  </div>

<script> 
good = 0
oops = 0
function checkPainter (){
    console.log("Getting form values")
    pwd = document.getElementById("form1_pwd").value
    gp = document.getElementById("form1_gp").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(pwd == gp){
        good++
        out.innerHTML = "good/opps -" + good + "/" + oops
        alert("You got it right")
    } else {
        oops++
        out.innerHTML = "good/opps -" + good + "/" + oops
        alert("Sorry")
    }
}
//images
let useImage = 1;
function selectImage() {
    switch (useImage) {
        case 1:
        document.getElementById("image").src = "./images/Epimedium 1.jpg";
        useImage++;
        break;
        case 2:
          document.getElementById("image").src = "./images/restio2.jpg";
          useImage++;
          break;
        case 3:
          document.getElementById("image").src = "./images/RHAMNUS1.jpg";
          useImage = 1;
}
}


</script>
</body>
</html>
